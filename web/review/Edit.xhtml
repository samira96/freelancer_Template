<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReviewEditDlg" widgetVar="ReviewEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditReviewTitle}">
            <h:form id="ReviewEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{reviewController.selected != null}">
                        <p:outputLabel value="#{bundle.EditReviewLabel_score}" for="score" />
                        <p:inputText id="score" value="#{reviewController.selected.score}" title="#{bundle.EditReviewTitle_score}" />
                        <p:outputLabel value="#{bundle.EditReviewLabel_commentaire}" for="commentaire" />
                        <p:inputText id="commentaire" value="#{reviewController.selected.commentaire}" title="#{bundle.EditReviewTitle_commentaire}" />
                        <p:outputLabel value="#{bundle.EditReviewLabel_mission}" for="mission" />
                        <p:selectOneMenu id="mission" value="#{reviewController.selected.mission}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{missionController.itemsAvailableSelectOne}"
                                           var="missionItem"
                                           itemValue="#{missionItem}" itemLabel="#{missionItem.titre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditReviewLabel_freelance}" for="freelance" />
                        <p:selectOneMenu id="freelance" value="#{reviewController.selected.freelance}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{freelanceController.itemsAvailableSelectOne}"
                                           var="freelanceItem"
                                           itemValue="#{freelanceItem}" itemLabel="#{freelanceItem.nom}"/>
                        </p:selectOneMenu>
                      
                    </p:panelGrid>
                    <p:commandButton actionListener="#{reviewController.update}" value="#{bundle.Save}" update="display,:ReviewListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ReviewEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ReviewEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
