<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CommentaireViewDlg" widgetVar="CommentaireViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCommentaireTitle}">
            <h:form id="CommentaireViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{commentaireController.selected != null}">
                        <h:outputText value="#{bundle.ViewCommentaireLabel_text}"/>
                        <h:outputText value="#{commentaireController.selected.text}" title="#{bundle.ViewCommentaireTitle_text}"/>
                        <h:outputText value="#{bundle.ViewCommentaireLabel_mission}"/>
                        <h:outputText value="#{commentaireController.selected.mission.titre}" title="#{bundle.ViewCommentaireTitle_mission}"/>
                        <h:outputText value="#{bundle.ViewCommentaireLabel_freelance}"/>
                        <h:outputText value="#{commentaireController.selected.freelance.nom}" title="#{bundle.ViewCommentaireTitle_freelance}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CommentaireViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
