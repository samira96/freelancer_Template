<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LangueCreateDlg" widgetVar="LangueCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLangueTitle}">
            <h:form id="LangueCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{langueController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLangueLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{langueController.selected.nom}" title="#{bundle.CreateLangueTitle_nom}" />
                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{langueController.create}" value="#{bundle.Save}" update="display,:LangueListForm:datalist,:growl" oncomplete="handleSubmit(args,'LangueCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LangueCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
