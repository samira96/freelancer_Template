<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TechnologieMissionViewDlg" widgetVar="TechnologieMissionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTechnologieMissionTitle}">
            <h:form id="TechnologieMissionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{technologieMissionController.selected != null}">
                        <h:outputText value="#{bundle.ViewTechnologieMissionLabel_nom}"/>
                        <h:outputText value="#{technologieMissionController.selected.nom}" title="#{bundle.ViewTechnologieMissionTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewTechnologieMissionLabel_mission}"/>
                        <h:outputText value="#{technologieMissionController.selected.mission.titre}" title="#{bundle.ViewTechnologieMissionTitle_mission}"/>
                        <h:outputText value="#{bundle.ViewTechnologieMissionLabel_technologie}"/>
                        <h:outputText value="#{technologieMissionController.selected.technologie.nom}" title="#{bundle.ViewTechnologieMissionTitle_technologie}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TechnologieMissionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
