<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TechnologieSkillViewDlg" widgetVar="TechnologieSkillViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTechnologieSkillTitle}">
            <h:form id="TechnologieSkillViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{technologieSkillController.selected != null}">
                        <h:outputText value="#{bundle.ViewTechnologieSkillLabel_niveau}"/>
                        <h:outputText value="#{technologieSkillController.selected.niveau}" title="#{bundle.ViewTechnologieSkillTitle_niveau}"/>
                        <h:outputText value="#{bundle.ViewTechnologieSkillLabel_nbrAnneExper}"/>
                        <h:outputText value="#{technologieSkillController.selected.nbrAnneExper}" title="#{bundle.ViewTechnologieSkillTitle_nbrAnneExper}"/>
                        <h:outputText value="#{bundle.ViewTechnologieSkillLabel_freelance}"/>
                        <h:outputText value="#{technologieSkillController.selected.freelance.nom}" title="#{bundle.ViewTechnologieSkillTitle_freelance}"/>
                        <h:outputText value="#{bundle.ViewTechnologieSkillLabel_technologie}"/>
                        <h:outputText value="#{technologieSkillController.selected.technologie.nom}" title="#{bundle.ViewTechnologieSkillTitle_technologie}"/>
                      
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TechnologieSkillViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
