<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TechnologieSkillEditDlg" widgetVar="TechnologieSkillEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTechnologieSkillTitle}">
            <h:form id="TechnologieSkillEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{technologieSkillController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTechnologieSkillLabel_niveau}" for="niveau" />
                        <p:inputText id="niveau" value="#{technologieSkillController.selected.niveau}" title="#{bundle.EditTechnologieSkillTitle_niveau}" />
                        <p:outputLabel value="#{bundle.EditTechnologieSkillLabel_nbrAnneExper}" for="nbrAnneExper" />
                        <p:inputText id="nbrAnneExper" value="#{technologieSkillController.selected.nbrAnneExper}" title="#{bundle.EditTechnologieSkillTitle_nbrAnneExper}" />
                        <p:outputLabel value="#{bundle.EditTechnologieSkillLabel_freelance}" for="freelance" />
                        <p:selectOneMenu id="freelance" value="#{technologieSkillController.selected.freelance}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{freelanceController.itemsAvailableSelectOne}"
                                           var="freelanceItem"
                                           itemValue="#{freelanceItem}" itemLabel="#{freelanceItem.nom}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditTechnologieSkillLabel_technologie}" for="technologie" />
                        <p:selectOneMenu id="technologie" value="#{technologieSkillController.selected.technologie}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{technologieController.itemsAvailableSelectOne}"
                                           var="technologieItem"
                                           itemValue="#{technologieItem}" itemLabel="#{technologieItem.nom}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{technologieSkillController.update}" value="#{bundle.Save}" update="display,:TechnologieSkillListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TechnologieSkillEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TechnologieSkillEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
