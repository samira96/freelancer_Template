<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserEditDlg" widgetVar="UserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserTitle}">
            <h:form id="UserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserLabel_blocked}" for="blocked" />
                        <p:inputText id="blocked" value="#{userController.selected.blocked}" title="#{bundle.EditUserTitle_blocked}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_nbrCnx}" for="nbrCnx" />
                        <p:inputText id="nbrCnx" value="#{userController.selected.nbrCnx}" title="#{bundle.EditUserTitle_nbrCnx}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_type}" for="type" />
                        <p:inputText id="type" value="#{userController.selected.type}" title="#{bundle.EditUserTitle_type}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_passeword}" for="passeword" />
                        <p:inputText id="passeword" value="#{userController.selected.passeword}" title="#{bundle.EditUserTitle_passeword}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_login}" for="login" />
                        <p:inputText id="login" value="#{userController.selected.login}" title="#{bundle.EditUserTitle_login}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.update}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
