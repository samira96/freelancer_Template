<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RecruteurViewDlg" widgetVar="RecruteurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRecruteurTitle}">
            <h:form id="RecruteurViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{recruteurController.selected != null}">
                        <h:outputText value="#{bundle.ViewRecruteurLabel_prenom}"/>
                        <h:outputText value="#{recruteurController.selected.prenom}" title="#{bundle.ViewRecruteurTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewRecruteurLabel_nom}"/>
                        <h:outputText value="#{recruteurController.selected.nom}" title="#{bundle.ViewRecruteurTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewRecruteurLabel_tel}"/>
                        <h:outputText value="#{recruteurController.selected.tel}" title="#{bundle.ViewRecruteurTitle_tel}"/>
                        <h:outputText value="#{bundle.ViewRecruteurLabel_pays}"/>
                        <h:outputText value="#{recruteurController.selected.pays.nom}" title="#{bundle.ViewRecruteurTitle_pays}"/>
                        <h:outputText value="#{bundle.ViewRecruteurLabel_admin}"/>
                        <h:outputText value="#{recruteurController.selected.admin.nom}" title="#{bundle.ViewRecruteurTitle_admin}"/>
                        <h:outputText value="#{bundle.ViewRecruteurLabel_user}"/>
                        <h:outputText value="#{recruteurController.selected.user.login}" title="#{bundle.ViewRecruteurTitle_user}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RecruteurViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
