<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TechnologieCreateDlg" widgetVar="TechnologieCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTechnologieTitle}">
            <h:form id="TechnologieCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{technologieController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTechnologieLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{technologieController.selected.nom}" title="#{bundle.CreateTechnologieTitle_nom}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{technologieController.create}" value="#{bundle.Save}" update="display,:TechnologieListForm:datalist,:growl" oncomplete="handleSubmit(args,'TechnologieCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TechnologieCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
