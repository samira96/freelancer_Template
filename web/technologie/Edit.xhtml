<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TechnologieEditDlg" widgetVar="TechnologieEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTechnologieTitle}">
            <h:form id="TechnologieEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{technologieController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTechnologieLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{technologieController.selected.nom}" title="#{bundle.EditTechnologieTitle_nom}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{technologieController.update}" value="#{bundle.Save}" update="display,:TechnologieListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TechnologieEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TechnologieEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
