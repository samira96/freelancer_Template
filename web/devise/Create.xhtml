<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeviseCreateDlg" widgetVar="DeviseCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDeviseTitle}">
            <h:form id="DeviseCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{deviseController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDeviseLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{deviseController.selected.nom}" title="#{bundle.CreateDeviseTitle_nom}" />
                       
                    </p:panelGrid>
                    <p:commandButton actionListener="#{deviseController.create}" value="#{bundle.Save}" update="display,:DeviseListForm:datalist,:growl" oncomplete="handleSubmit(args,'DeviseCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DeviseCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
