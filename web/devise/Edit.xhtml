<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeviseEditDlg" widgetVar="DeviseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDeviseTitle}">
            <h:form id="DeviseEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{deviseController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDeviseLabel_nom}" for="nom" />
                        <p:inputText id="nom" value="#{deviseController.selected.nom}" title="#{bundle.EditDeviseTitle_nom}" />
                      
                    </p:panelGrid>
                    <p:commandButton actionListener="#{deviseController.update}" value="#{bundle.Save}" update="display,:DeviseListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DeviseEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DeviseEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
