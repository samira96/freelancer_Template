<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FreelanceViewDlg" widgetVar="FreelanceViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFreelanceTitle}">
            <h:form id="FreelanceViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{freelanceController.selected != null}">
                        <h:outputText value="#{bundle.ViewFreelanceLabel_nom}"/>
                        <h:outputText value="#{freelanceController.selected.nom}" title="#{bundle.ViewFreelanceTitle_nom}"/>
                        <h:outputText value="#{bundle.ViewFreelanceLabel_prenom}"/>
                        <h:outputText value="#{freelanceController.selected.prenom}" title="#{bundle.ViewFreelanceTitle_prenom}"/>
                        <h:outputText value="#{bundle.ViewFreelanceLabel_tel}"/>
                        <h:outputText value="#{freelanceController.selected.tel}" title="#{bundle.ViewFreelanceTitle_tel}"/>
                        <h:outputText value="#{bundle.ViewFreelanceLabel_tarif}"/>
                        <h:outputText value="#{freelanceController.selected.tarif}" title="#{bundle.ViewFreelanceTitle_tarif}"/>
                        <h:outputText value="#{bundle.ViewFreelanceLabel_devise}"/>
                        <h:outputText value="#{freelanceController.selected.devise.nom}" title="#{bundle.ViewFreelanceTitle_devise}"/>
                        <h:outputText value="#{bundle.ViewFreelanceLabel_diplome}"/>
                        <h:outputText value="#{freelanceController.selected.diplome.nom}" title="#{bundle.ViewFreelanceTitle_diplome}"/>
                        <h:outputText value="#{bundle.ViewFreelanceLabel_pays}"/>
                        <h:outputText value="#{freelanceController.selected.pays.nom}" title="#{bundle.ViewFreelanceTitle_pays}"/>
                        <h:outputText value="#{bundle.ViewFreelanceLabel_admin}"/>
                        <h:outputText value="#{freelanceController.selected.admin.nom}" title="#{bundle.ViewFreelanceTitle_admin}"/>
                        <h:outputText value="#{bundle.ViewFreelanceLabel_user}"/>
                        <h:outputText value="#{freelanceController.selected.user.login}" title="#{bundle.ViewFreelanceTitle_user}"/>
                      
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FreelanceViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
