<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLangueSkillTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LangueSkillListForm">
                <p:panel header="#{bundle.ListLangueSkillTitle}">
                    <p:dataTable id="datalist" value="#{langueSkillController.items}" var="item"
                                 selectionMode="single" selection="#{langueSkillController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLangueSkillTitle_niveau}"/>
                            </f:facet>
                            <h:outputText value="#{item.niveau}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLangueSkillTitle_freelance}"/>
                            </f:facet>
                            <h:outputText value="#{item.freelance.nom}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLangueSkillTitle_langue}"/>
                            </f:facet>
                            <h:outputText value="#{item.langue.nom}"/>
                        </p:column>
                       
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{langueSkillController.prepareCreate}" update=":LangueSkillCreateForm" oncomplete="PF('LangueSkillCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LangueSkillViewForm" oncomplete="PF('LangueSkillViewDialog').show()" disabled="#{empty langueSkillController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LangueSkillEditForm" oncomplete="PF('LangueSkillEditDialog').show()" disabled="#{empty langueSkillController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{langueSkillController.destroy}" update=":growl,datalist" disabled="#{empty langueSkillController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
