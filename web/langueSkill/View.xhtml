<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LangueSkillViewDlg" widgetVar="LangueSkillViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLangueSkillTitle}">
            <h:form id="LangueSkillViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{langueSkillController.selected != null}">
                        <h:outputText value="#{bundle.ViewLangueSkillLabel_niveau}"/>
                        <h:outputText value="#{langueSkillController.selected.niveau}" title="#{bundle.ViewLangueSkillTitle_niveau}"/>
                        <h:outputText value="#{bundle.ViewLangueSkillLabel_freelance}"/>
                        <h:outputText value="#{langueSkillController.selected.freelance.nom}" title="#{bundle.ViewLangueSkillTitle_freelance}"/>
                        <h:outputText value="#{bundle.ViewLangueSkillLabel_langue}"/>
                        <h:outputText value="#{langueSkillController.selected.langue.nom}" title="#{bundle.ViewLangueSkillTitle_langue}"/>
                        
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LangueSkillViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
