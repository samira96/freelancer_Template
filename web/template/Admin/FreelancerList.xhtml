                                                        <span class="from">

                                                        <span class="time"><!--time--></span>

                                                    <span class="message">
                                                        <!--noti--> </span>

                                            </li>
                                        </ul>
                                    </li>

                                </a>

                                    <li>

                                    </li>
                                    <li>
                                        <a href="Mission.html">
                                            <i class="fa fa-check-square-o"></i>
                                            Réalisée </a>
                                    </li>

                            </li>
                            <li >
                                <a href="Paiement.html">
                                    <i class="app-menu__icon fa fa-euro"></i>Paiement

                                <a data-hover="megamenu-dropdown" data-close-others="true" data-toggle="dropdown" href="javascript:;">

                                </a>
                                <ul class="dropdown-menu pull-left">
                                    <li>
                                        <a href="extra_profile.html">
                                            <i class=" fa fa-user"></i>

                                        <a href="extra_lock2.html">

        <div class="container">
            <h:form>
                <p:dataTable var="car" value="#{dtPaginatorView.cars}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="5,10,15">
                    <p:column headerText="Freelancer">
                        <h:outputText value="#{car.id}" />
                    </p:column>


                    <p:column style="width:32px;text-align: center">
                        <p:commandButton  value="Consulter" class="btn btn-primary" icon="ui-icon-eye" oncomplete="PF('FreelancerDialog').show()">
                          <!--f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" /-->
                        </p:commandButton>
                    </p:column>


                </p:dataTable>
            </h:form>
        </div>
        <p:dialog id="FreelancerDlg" widgetVar="FreelancerDialog" modal="true" resizable="false" appendTo="@(body)" header="Missions réalisées">
            <h:form>
            <p:dataTable var="car" value="#{dtPaginatorView.cars}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Freelancer">
                    <h:outputText value="#{car.id}" />
                </p:column>
            </p:dataTable>
            <p:commandButton value="Fermer" onclick="FreelancerDialog.hide()"/>
            </h:form>
